<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <section class="login" id="login">
            <form>
                <div class="form-group">
                    <h1>Notes!</h1>
                </div>
                <div class="form-group">
                    <input type="text"
                    placeholder="Username" name="createUsername" id="createUsername"
                    >

                    <i class="material-icons">account_circle

                    </i>
                </div>

                <div class="form-group">
                    <input type="password"
                    placeholder="Password" name="createPassword" id="createPassword"
                    >

                    <i class="material-icons pointer" id="visibilityCreatePassword"
                    onclick="showCreatePassword()">
                        visibility_off</i>
                </div>

                <div class="form-group">
                    <input type="password"
                    placeholder="Confirm password" name="confirmPassword" id="confirmPassword"
                    >

                    <i class="material-icons pointer" id="visibilityConfirmPassword"
                    onclick="showConfirmPassword()">
                        visibility_off</i>
                </div>

                <div class="form-group text-center">
                    <button type="button" onclick='CreateNewUser()'>Create Account</button>
                    <a href="index.html">Log Into Existing Account</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        &copy; Willian 2021.
    </footer>

    <div class="modal fade" id="Fail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body">
            <p id="errorMsg"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnToClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="Success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome!</h5>
            </div>
            <div class="modal-body">
              The account has been registered!
            </div>
            <div class="modal-footer">
              <button type="button" id="btnNext" class="btn" data-bs-dismiss="modal">Next</button>
            </div>
          </div>
        </div>
    </div>

    <script src="./js/create-account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
